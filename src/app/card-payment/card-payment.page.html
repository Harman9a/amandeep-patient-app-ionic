<ion-content padding>
  <ion-row style="margin-top: 20px">
    <ion-col size="12">
      <ion-label class="label">Card Holder Name</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-input
        (keypress)="onKeyPress($event)"
        class="input-box"
        placeholder="Name"
        [(ngModel)]="name"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label class="label"
        >Card Number<img src="assets/imgs/cards.jpg"
      /></ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="width: 93%">
    <ion-col size="12" class="card-number">
      <ion-input
        (keypress)="onKeyPressNum($event)"
        [placeholder]="'XXXX-XXXX-XXXX-XXXX'"
        [(ngModel)]="number"
        [maxlength]="16"
      >
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-label class="label">Cvv</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label class="label">Expiry Date</ion-label></ion-col
    >
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <div class="cvv-number">
        <ion-input
          (keypress)="onKeyPressNum($event)"
          [placeholder]="'123'"
          [(ngModel)]="cvv"
          [maxlength]="3"
        >
        </ion-input>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-datetime
        placeholder="12/2020"
        class="input-box"
        displayFormat="MM/YYYY"
        [(ngModel)]="expiry_date"
        min="2020-11-31"
        max="2054"
      >
      </ion-datetime>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer style="height: 48px">
  <ion-row>
    <ion-col size="5.5" style="padding: 0">
      <ion-button
        style="
          --background: linear-gradient(to right, #c23f3a, #e80c0a);
          --background-activated: #e80c0a;
          width: 100%;
          margin-left: 0px;
        "
        expand="full"
        (click)="dismiss()"
        class="ion-activatable ripple-parent"
        >CANCEL</ion-button
      >
    </ion-col>
    <ion-col size="6.5" style="padding: 0">
      <ion-button
        style="
          --background: #363a61;
          --background-activated: #363a61;
          width: 100%;
          margin-left: 0px;
        "
        expand="full"
        (click)="payNow()"
        class="ion-activatable ripple-parent"
        >PAY NOW (<span>&#8377;</span>{{data.amount}})</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
